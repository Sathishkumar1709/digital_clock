 <!DOCTYPE>
 <html>
	 <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/reset.css" type="text/css">
		<link rel="stylesheet" href="css/main.css" type="text/css">
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<title>Digital Clock</title>
	 </head>
	 <body>
		<div class="layout">
			<div class="container">
				<div class="f-item">
					<div class="title">Date</div>
					<div id="date" class="content"></div>
				</div>
				<div class="f-item">
					<div class="title">Month</div>
					<div id="mon" class="content"></div>
				</div>
				<div class="f-item">
					<div class="title">Year</div>
					<div id="yr" class="content"></div>
				</div>
			</div>
			
			<div class="container">
				<div class="f-item">
					<div class="title">Hour</div>
					<div id="hr" class="content"></div>
				</div>
				<div class="f-item">
					<div class="title">Minute</div>
					<div id="min" class="content"></div>
				</div>
				<div class="f-item">
					<div class="title">Second</div>
					<div id="sec" class="content"></div>
				</div>
			</div>
			
			<div class="container">
				<div class="circle">
					<h3>Sun</h3>
				</div>
				<div class="circle">
					<h3>Mon</h3>
				</div>
				<div class="circle">
					<h3>Tue</h3>
				</div>
				<div class="circle">
					<h3>Wed</h3>
				</div>
				<div class="circle">
					<h3>Thu</h3>
				</div>
				<div class="circle">
					<h3>Fri</h3>
				</div>
				<div class="circle">
					<h3>Sat</h3>
				</div>
			</div>
			<div class="meredium">
				<div class="circle">
					<h3>AM</h3>
				</div>
				<div class="circle">
					<h3>PM</h3>
				</div>
			</div>
		</div>
		
		<script>
			function updateTime(){
			var now = new Date(),
				d = now.getDate(),
				mon = now.getMonth(),
				y = now.getFullYear(),
				h = now.getHours(),
				m = now.getMinutes(),
				s = now.getSeconds(),
				session="AM";
      
			dateEle = document.getElementById('date'),
			monEle = document.getElementById('mon'),
			yearEle = document.getElementById('yr'),
			hrEle = document.getElementById('hr'),
			minEle = document.getElementById('min'),
			secEle = document.getElementById('sec'),
			sessionEle = document.getElementById('session');
  
		  d = (d < 10) ? "0" + d : d;
		  mon = (mon < 10) ? "0" + mon: mon;
		  h = (h < 10) ? "0" + h : h;
		  m = (m < 10) ? "0" + m : m;
		  s = (s < 10) ? "0" + s : s;
		  session = (h < 12) ? "AM" : "PM";
  
		  dateEle.innerText = d;
		  monEle.innerText = mon+1;
		  yearEle.innerText = y;
		  hrEle.innerText = h;
		  minEle.innerText = m;
		  secEle.innerText = s;
		  sessionEle.innerText=session;
}

updateTime();

setInterval(updateTime, 1000);
		
		</script>
	 </body>
 </html>
